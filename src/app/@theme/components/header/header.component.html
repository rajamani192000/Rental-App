<div class="header-container">
  <div class="logo-container">
    <a (click)="toggleSidebar()" href="#" class="sidebar-toggle">
      <nb-icon icon="menu-2-outline"></nb-icon>
    </a>
    <a class="logo" href="#" (click)="navigateHome()"><span>
      <img [src]="srcname">
    </span></a>



  </div>

</div>
<div class="header-container">
  <a class="header-title" href="#" (click)="navigateHome()"><span>Dindigul Camara Rental</span></a>
</div>
<div class="header-container">
  <nb-select [selected]="currentTheme" (selectedChange)="changeTheme($event)" status="primary">
    <nb-option *ngFor="let theme of themes" [value]="theme.value"> {{ theme.name }}</nb-option>
  </nb-select>
  <nb-actions size="small">

    <nb-action class="control-item">
      <nb-search type="rotate-layout"></nb-search>
    </nb-action>
    <nb-action class="user-action" *nbIsGranted="['view', 'user']" >
      <nb-user [nbContextMenu]="userMenu"
               [onlyPicture]="userPictureOnly"
               [name]="user?.displayName"
               [picture]="user?.imageUrl"
               href="">
      </nb-user>
    </nb-action>
    <a class="logo" href="https://wa.me/+917904998687?text=Hi, I need your help renting a product from https://dindigulcamara.web.app/ . Please provide your details - Equipment type, Start Date, End Date" ><span>
      <img class="logowidth" [src]="whatsapp">
    </span></a>
  </nb-actions>

  <div class="btn btn-primary btn-block mt-3 p-1" role="button" *ngIf="user?.role !== null" (click)="logout()">
   Logout
  </div>
  <div class="btn btn-primary btn-block mt-3 p-1" role="button" *ngIf="user?.role === null" (click)="routeLogin()">
    Login
   </div>
</div>
<div class="succesfull-info-popup" [ngClass]="{ 'open': faild }">
  <i class="far fa-thumbs-down"></i> <span> Logout Successfully</span>
</div>
